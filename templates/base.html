{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}Recipe Giraffe{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">RecipeGiraffe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'frontend:list-recipes' %}">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Top Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'frontend:recipe-create' %}">Add Recipe</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
                <a class="btn btn-info ml-2" href="{% url 'frontend:logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-info ml-2" href="{% url 'frontend:login' %}">Login</a>
                <a class="btn btn-info ml-2" href="{% url 'frontend:register' %}">Register</a>
            {% endif %}
        </div>
        </nav>
        <div class="container mt-2">
            {% block body %}{% endblock %}
        </div>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
    </body>
</html>
