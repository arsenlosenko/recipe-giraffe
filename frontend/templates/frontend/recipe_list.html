{% extends 'base.html' %}

{% block body %}
{% for recipe in object_list %}
    <div>
        <h3><a href="{% url 'frontend:recipe-detail' pk=recipe.id %}">{{ recipe.title }}</a></h3>
        <span>Posted by {{ recipe.user }}</span>
        <p>{{ recipe.description }}</p>
    </div>
{% endfor %}
{% endblock %}
