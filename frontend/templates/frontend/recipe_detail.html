{% extends 'base.html' %}

{% block body %}
    <div>
        {% for item in object.recipeimage_set.all %}
            <img height="300" width="500" src="{{ item.image.url }}">
        {% endfor %}
        <h3>{{ object.title }}</h3>
        <span>Posted by {{ object.user }}</span>
        <p>{{ object.description }}</p>
    </div>
{% endblock %}
